<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Lista de Usuários</title>
    <link rel="stylesheet" href="../css/list.css">
</head>
<body>
    <header>
        <h1>EmpregosAqui</h1>

        <a class="button" href="../index.html">Inicio</a>
    </header>

    <main>
        <div id="table">
            <table>
                <caption>Usuários Cadastrados</caption>

                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>E-mail</th>
                        <th>Tel</th>
                        <th>Criado</th>
                        <th>Atualizado</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>

                <tbody id="content"></tbody>
            </table>
        </div>

        <a class="button" href="./form.html">Cadastrar</a>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Editar</h2>

                <form action="#" method="post" onsubmit="saved(event)">
                    <input type="hidden" id="idUser">

                    <div class="input-group">
                        <label class="sr-only" for="nome_completo">Nome</label>
                        <input type="text" id="nome_completo" name="nome_completo" placeholder="Nome Completo">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" autocomplete="off" maxlength="14" onkeyup="maskCpf()" required>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="telefone_cel">Telefone</label>
                        <input type="text" id="telefone_cel" name="telefone_cel" placeholder="Ex: 11999999999" maxlength="11" required>
                    </div>

                    <div class="input-group actions">
                        <button type="button" class="cancel" onclick="closeModal()">Cancelar</button>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2022 - Todos os direitos reservados</p>
    </footer>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/list.js"></script>
</body>
</html>
